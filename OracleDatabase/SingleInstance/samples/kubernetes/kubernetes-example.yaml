apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oracle-rdbms-oradata
  namespace: oracledb
  labels:
    app: oracle-rdbms
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oracle-rdbms-config
  namespace: oracledb
  labels:
    app: oracle-rdbms
data:
  ORACLE_CHARACTERSET: "AL32UTF8"
  ORACLE_EDITION: "enterprise"
  ORACLE_SID: "ORCLCDB"
  ORACLE_PDB: "ORCLPDB1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-rdbms
  labels:
    app: oracle-rdbms
  namespace: oracledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oracle-rdbms
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: oracle-rdbms
    spec:
      securityContext:
        runAsUser: 54321
        fsGroup: 54321
      serviceAccountName: oracledb-sa
      containers:
        - name: rdbms
          image: quay.io/samvelu/ora193s390x:v1
          envFrom:
            - configMapRef:
                name: oracle-rdbms-config
            - secretRef:
                name: oracle-rdbms-credentials
          ports:
            - containerPort: 1521
              name: oracle-listener
            - containerPort: 5500
              name: oem-express
          volumeMounts:
          - name: oradata
            mountPath: /opt/oracle/oradata
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            exec:
              command:
                - /bin/sh
                - "-c"
                - $ORACLE_BASE/$CHECK_DB_FILE
          livenessProbe:
            initialDelaySeconds: 300
            periodSeconds: 60
            exec:
              command:
                - /bin/sh
                - "-c"
                - $ORACLE_BASE/$CHECK_DB_FILE
      volumes:
        - name: oradata
          persistentVolumeClaim:
            claimName: oracle-rdbms-oradata
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: oracledb
  labels:
    app: oracle-rdbms
spec:
  ports:
    - name: listener
      port: 1521
      targetPort: oracle-listener
  selector:
    app: oracle-rdbms